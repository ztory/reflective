apply plugin: 'com.android.library'
apply plugin: 'maven'

version = '1.1.0'
group = 'com.ztory.lib.reflective'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 2
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    testCompile 'org.json:json:20140107'

    testCompile 'com.google.code.gson:gson:2.7'
    debugCompile 'com.google.code.gson:gson:2.7'
}

uploadArchives {
    repositories.mavenDeployer {
        def repoDir = new File("${project(':reflective_module').rootDir}/maven-repository/")
        String repoDirUrlString = "file://" + repoDir.toString();
        repository(url: repoDirUrlString)
        println "[ZTORY] - repoDirUrlString: " + repoDirUrlString
    }
}
